<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h1>Thông tin học viên</h1>
                <div class="input">
                    <label for="name">Họ và tên</label>
                    <input id="name" type="text">
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input id="email" type="text">
                </div>
                <div class="input">
                    <label for="phone">số điện thoại</label>
                    <input id="phone" type="number">
                </div>
                <div class="input">
                    <label for="address">Quê quán </label>
                    <input id="address" type="text">
                </div>
                <div class="gender">
                    <label for="">Giới tính</label>
                    <div class="box">
                        <input id="nam" class="nam gender" type="radio"
                            name="gender" value="nam">
                        <label for="nam">Nam</label>
                        <input id="nu" class="nu gender" type="radio"
                            name="gender" value="nữ">
                        <label for="nu">Nữ</label>
                    </div>


                </div>

                <button id="save-button">Lưu lại</button>
                <button id="save-button-2">save</button>
            </div>
            <div class="list-student">
                <div class="head">
                    <h1>Danh sách học viên</h1>
                </div>
                <div class="search">
                    <label for="">Tìm kiếm tên học viên : </label>
                    <input type="text">
                    <button>Search</button>
                </div>

                <table id="student-table" border="1">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>điện thoại</th>
                            <th>địa chỉ</th>
                            <th>Gender</th>
                            <th>Hành động</th>
                            <th>
                                <button id="sort-button" style="width: 100%;"><u>Sắp
                                        xếp (A-Z)</u></button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <th>1</th>
                            <td>Rikkei</td>
                            <td>rikkei@gmail.com</td>
                            <td>0123456789</td>
                            <td>Hà nội</td>
                            <td>nam</td>
                            <td>
                                <button class="btn-edit btn"><u>edit</u></button>
                                |
                                <button class="btn-delete btn"><u>delete</u></button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
